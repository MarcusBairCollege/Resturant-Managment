<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Rustic Roots</title>
    <link rel="stylesheet" href="manager-dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="wrapper">
    <header>
        <nav>
            <ul>
                <li><ion-icon name="bonfire-outline"></ion-icon></li>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="Homepage.html">See Orders</a></li>
            </ul>
        </nav>
    </header>
    <div class="manager-container">
        <h2>Manager Dashboard</h2>
        <form id="update-form">
            <label for="item-select">Select Menu Item:</label>
            <select id="item-select" name="item-select">
                <option value="steak">Galactic Grilled Steak</option>
                <option value="quinoaSalad">Quantum Quinoa Salad</option>
                <option value="salmon">Starship Salmon</option>
                <option value="asparagusRisotto">Astral Asparagus Risotto</option>
                <option value="noodleBowl">Nova Noodle Bowl</option>
                <option value="stuffedChicken">Stellar Stuffed Chicken</option>
                <option value="calamari">Cosmic Calamari</option>
                <option value="nachos">Nebula Nachos</option>
                <option value="avocadoToast">Astro Avocado Toast</option>
                <option value="garlicBread">Galactic Garlic Bread</option>
                <option value="onionRings">Orbit Onion Rings</option>
                <option value="shrimp">Shooting Star Shrimp</option>
                <option value="sundae">Starlight Sundae</option>
                <option value="cheesecake">Cosmic Cheesecake</option>
                <option value="gelato">Galaxy Gelato</option>
                <option value="mousse">Meteorite Mousse</option>
                <option value="parfait">Planetary Parfait</option>
                <option value="brownie">Black Hole Brownie</option>
                <option value="martianMargarita">Martian Margarita</option>
                <option value="nebulaNegroni">Nebula Negroni</option>
                <option value="plutoPunch">Pluto Punch</option>
                <option value="solarSangria">Solar Sangria</option>
                <option value="saturnSpritz">Saturn Spritz</option>
                <option value="cometCooler">Comet Cooler</option>
            </select>
            
            <label for="new-name">New Name:</label>
            <input type="text" id="new-name" name="new-name" required>
            
            <label for="new-price">New Price:</label>
            <input type="number" id="new-price" name="new-price" step="0.01" required>
            
            <button type="submit">Update Item</button>
        </form>
    </div>
    </div>
    <script src="manager-dashboard.js"></script>
</body>
</html>
