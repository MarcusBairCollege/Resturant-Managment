<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Roots Menu</title>
    <link rel="stylesheet" href="Payment.css">
    <script src="Payment.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="stars"></div>
    <button class="back-button" onclick="goBack()"> 
        <ion-icon name="arrow-back-outline"></ion-icon> 
        Back 
    </button> 

    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><ion-icon name="bonfire-outline"></ion-icon></li>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="Homepage.html">About</a></li>
                    <li><a href="Homepage.html">Join the Club</a></li>
                    <li><a href="Homepage.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="payment-page">
            <h2>Payment Options</h2>
            <div class="payment-container">
                <div class="payment-options">
                    <button type="button" class="payment-btn" data-method="paypal-section">PayPal</button>
                    <button type="button" class="payment-btn" data-method="debit-card-section">Debit/Credit Card</button>
                    <button type="button" class="payment-btn" data-method="bank-account-section">Bank Account</button>
                    <button type="button" class="payment-btn" data-method="gift-card-section">Gift Card</button>
                </div>
                <div class="total-price">
                    <h3>Total</h3>
                    <p id="total-price">$0.00</p>
                </div>
            </div>

            <div class="payment-details">
                <div id="paypal-section" class="payment-section">
                    <p>PayPal selected. Please proceed with your PayPal account.</p>
                </div>
                <div id="debit-card-section" class="payment-section">
                    <label for="card-name">Cardholder's Name</label>
                    <input type="text" id="card-name" placeholder="Enter cardholder's name">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Enter your card number">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV">
                </div>

                <div id="bank-account-section" class="payment-section">
                    <label for="routing-number">Routing Number</label>
                    <input type="text" id="routing-number" placeholder="Enter routing number">
                    <label for="bank-account-number">Bank Account Number</label>
                    <input type="text" id="bank-account-number" placeholder="Enter bank account number">
                    <label for="bank-password">Bank Account Password</label>
                    <input type="password" id="bank-password" placeholder="Enter your password">
                </div>

                <div id="gift-card-section" class="payment-section">
                    <label for="gift-card-number">Gift Card Number</label>
                    <input type="text" id="gift-card-number" placeholder="Enter Gift Card Number">
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="window.location.href='userOrders.html';">Submit Payment</button>
        </div>
    </div>
</body>
</html>
