<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Roots Menu</title>
    <link rel="stylesheet" href="PaymentOptions.css">
    <script src="PaymentOptions.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="stars"></div>
    <button class="back-button" onclick="goBack()"> 
        <ion-icon name="arrow-back-outline"></ion-icon> 
        Back 
    </button> 

    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><ion-icon name="bonfire-outline"></ion-icon></li>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="orders.html">See Orders</a></li>
                </ul>
            </nav>
        </header>

            <div class="signUp">
                <h2>Payment Options</h2>
                <form>
                    <label for="payment-method">Select Payment Method:</label>
                    <div class="payment-options">
                        <button type="button" id="paypal-btn">PayPal</button>
                        <button type="button" id="debit-card-btn">Debit/Credit Card</button>
                        <button type="button" id="bank-account-btn">Bank Account</button>
                        <button type="button" id="gift-card-btn">Gift Card</button>
                    </div>
        
                    
                    <div class="payment-details" id="payment-details">
                       
                        <div id="card-details" class="card-details" style="display:none;">
                            <label for="card-name">Cardholder's Name</label>
                            <input type="text" id="card-name" placeholder="Enter cardholder's name">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="Enter your card number">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="CVV">
                        </div>
        
                       
                        <div id="bank-details" class="bank-details" style="display:none;">
                            <label for="routing-number">Routing Number</label>
                            <input type="text" id="routing-number" placeholder="Enter routing number">
                            <label for="bank-account-number">Bank Account Number</label>
                            <input type="text" id="bank-account-number" placeholder="Enter bank account number">
                            <label for="bank-password">Bank Account Password</label>
                            <input type="password" id="bank-password" placeholder="Enter your password">
                        </div>
        
                   
                        <div id="gift-card-details" class="gift-card-details" style="display:none;">
                            <label for="gift-card-number">Gift Card Number</label>
                            <input type="text" id="gift-card-number" placeholder="Enter Gift Card Number">
                        </div>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
            </div>

    </div>
